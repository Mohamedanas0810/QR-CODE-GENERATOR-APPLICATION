<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="qr-code.png">
</head>
<body>
    <div class="content">
        <p>Enter your text or URL</p>
        <input type="text" class="val" placeholder="Text or URL">
        <div class="qrcode"><img src="#" alt="QR" class="qrcodeval"></div>
        <button class="generate" onclick="gen()">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
